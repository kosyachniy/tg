<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Telegram</title>
	<link href="/static/favicon.png" rel="shortcut icon" type="images/png">
	<!--<link href="/static/favicon.svg" rel="shortcut icon" type="images/svg">-->
	<meta name="author" content="Poloz Alexey (polozhev@mail.ru)">
	<meta name="description" content="Telegram dialogs analysis">
	<meta name="keywords" content="Telegram,dialogs,analysis">

	<link href="/static/bootstrap.min.css" rel="stylesheet">
	<script src="/static/jquery.min.js"></script>
	<script src="/static/popper.min.js"></script>
	<script src="/static/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/socket.io.min.js"></script>

	<link href="/static/main.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
	<div class="container">
		<a class="navbar-brand">Telegram</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item dropdown">
					<a href="https://github.com/kosyachniy/tg" class="nav-link">Репозиторий</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item">	
					<form action="/search/" method="post" class="form-inline my-2 my-lg-0">
						<input name="search" class="form-control mr-sm-2" type="search" placeholder="Search">
					</form>
				</li>
				<li class="nav-item">
					<a class="nav-link">
						@{{ user.username }}
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container" id="main">

{% for i in cont %}
<br><hr><br>
{{ i }}
{% endfor %}

</div>

<script src="/static/main_footer.js"></script>

</body>
</html>
