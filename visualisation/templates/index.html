<!DOCTYPE html>
<html lang="{{ language }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Telegram</title>
	<link href="/static/favicon.png" rel="shortcut icon" type="images/png">
	<!--<link href="/static/favicon.svg" rel="shortcut icon" type="images/svg">-->
	<meta name="author" content="Poloz Alexey (polozhev@mail.ru)">
	<meta name="description" content="Telegram dialogs analysis">
	<meta name="keywords" content="Telegram,dialogs,analysis">

	<link href="/static/bootstrap.min.css" rel="stylesheet">
	<script src="/static/jquery.min.js"></script>
	<script src="/static/popper.min.js"></script>
	<script src="/static/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/socket.io.min.js"></script>

	<link href="/static/main.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-{{ theme }} bg-{{ theme }} sticky-top">
	<div class="container">
		<a href="/" class="navbar-brand">Telegram</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item dropdown">	
					<form action="/search/" method="post" class="form-inline my-2 my-lg-0">
						<input name="search" class="form-control mr-sm-2" type="search" placeholder="Search">
					</form>
				</li>
				<li class="nav-item">
					@{{ user.login }}
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container" id="main">
{% block cont %}{% endblock %}
</div>

<footer class="section footer-classic context-light bg-light">
	<div class="container">
		<div class="row row-30">
			<div class="col-md-4 col-xl-5">
				<div class="pr-xl-4">
					<p>Анализ Telegram</p>
					<p><a href="https://github.com/kosyachniy/tg">Репозиторий</a></p>
				</div>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4 col-xl-3">
				<h5>Ссылки</h5>
				<ul class="nav-list">
					<li><a href=""></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row no-gutters social-container">
	</div>
</footer>

<script src="/static/main_footer.js"></script>

</body>
</html>
